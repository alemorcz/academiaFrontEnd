<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="hola-mundo">
  <template>
    <style>
      :host {
        display: block;
        background-color: aqua;
      }
    </style>
    <h1>Hola Mundo</h1>
  </template>

  <script>
    class HolaMundo extends Polymer.Element {
      static get is() { return 'hola-mundo'; }
    }
    window.customElements.define(HolaMundo.is, HolaMundo);
  </script>
</dom-module>
